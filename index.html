<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="pictures-wrapper">
      <img
        class="arrow left"
        src="/images/arrow_left.png"
        alt="стрелка влево"
      />
      <div class="pictures-show-wrapper">
        <img
          class="central_image show"
          src="./images/Abstract_XmasTree.png"
          alt="новогодняя елка абстракция"
        />
        <img
          class="invisible show"
          src="./images/woman_vr_glasses.png"
          alt="женщина в vr очках"
        />
        <img
          class="invisible show"
          src="./images/boy_vr_glasses.png"
          alt="мальчик в vr очках"
        />
        <img
          class="invisible show"
          src="./images/Abstract_woman_at_home.png"
          alt="женщина дома абстракция"
        />
        <img
          class="invisible show"
          src="./images/Abstract_room.png"
          alt="комната абстракция"
        />

        <img
          class="invisible show"
          src="./images/Sofa.png"
          alt="диван"
        />
      </div>
      <img
        class="arrow right"
        src="./images/arrow_right.png"
        alt="стрелка вправо"
      />
    </div>
    <div class="dots-wrapper"></div>
  </body>
</html>
